
metadata:
    name: jmeter-testing
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "solr is a search engine server"
    maintainer:
        - hongxin_228@163.com
    scope:
        - functional
    os:
        - centos
    devices:
        - d05
        - d03
    level: 1
run:
    steps:
        - "cd auto-test/jmeter; ./jmeter.sh; cd - "
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
