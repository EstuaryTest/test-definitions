metadata:
    name: "boost-test"
    format: "boost-Test-Shell Test Definition 1.0"
    description: "boost is a c++ lib"
    maintainer:
        - hongxin_228@163.com
    os:
        - ubuntu
        - opensuse
        - centos
    scope:
        - distribution
    devices:
        - d03
        - d05
    level: 1

run:
    steps:
        - "cd test-definitions/auto-test/distributions/distribution/boost; ./boost.sh; cd -"
parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass
