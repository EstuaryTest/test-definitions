
metadata:
    name: hadoop-test
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "hadoop testing"
    maintainer:
        - tanliqing2010@163.com
    scope:
        - functional
    os:
        - centos
    devices:
        - d03
        - d05

install:
    deps:

run:
    steps:
        - "cd auto-test/hadoop; ./hadoop.sh; cd -"

parse:
   pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
   fixupdict:
   FAIL: fail
   PASS: pass

