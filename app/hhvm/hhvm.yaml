
metadata:
    name: hhvm 
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "hhvm"
    maintainer:
        - meili760628705@163.com
    scope:
        - functional
    os:
        - ubuntu
        - centos
    devices:
        - d03
        - d05

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1


run:
    steps:
        - "cd ./app/hhvm; ./hhvm.sh /usr/estuary; cd -"

parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

