
metadata:
    name: ubuntu-qemu
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "ubuntu qemu"
    maintainer:
        - gu_an_he@163.com
    scope:
        - functional
        - performance
    os:
        - ubuntu
    devices:
        - d02
        - d03

params:
    # Number of cycles helloworld is called (for loop repetitions)
    REPEAT: 1

install:
    deps:
        - expect
        - wget
        - qemu
        - qemu-kvm
        - libvirt-bin
        - gcc
        - zlib1g-dev
        - libperl-dev
        - libgtk2.0-dev
        - libfdt-dev
        - bridge-utils

params:
    #BINURL: 'http://192.168.3.100:8083/open-estuary/v2.3-rc0/d02-arm64/binary/'
    #modify by liucaili 2017-06-07
    BINURL: 'http://192.168.3.100:8083/open-estuary/uefi_b386a15_grub_daac831_kernel_6eade8c/d03-arm64/binary'

run:
    steps:
        - "cd ./app/qemu; ./qemu-kvm.sh $BINURL; cd -"
parse:
    pattern: "^(?!.+ED)(?P<test_case_id>\\w+)\\s+(?P<result>\\w+)\\s+\\d$"
    fixupdict:
        FAIL: fail
        PASS: pass

